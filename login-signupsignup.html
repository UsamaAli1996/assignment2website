<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>
    <table>
        <tr>
            <td>
                <h2>Signup</h2>
                <form action="index.html">
                    <label for="signup-email">Email</label>
                    <br>
                    <input type="email" id="signup-email" name="signup-email" required>
                    <br><br>

                    <label for="create-password">Create Password</label>
                    <br>
                    <input type="password" id="create-password" name="create-password" required>
                    <br><br>

                    <label for="confirm-password">Confirm Password</label>
                    <br>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <br><br>

                    <a href="index.html"> <input type="submit" value="Signup"></a>
                    <br><br>

                    <p>Already have an account? <a href="login-signuplogin.html">Login</a></p>
                    <hr>
                    <p>Or</p>
                    <br>

                    <button type="button">Signup with Facebook</button>
                    <br><br>

                    <button type="button">Signup with Google</button>
                </form>
            </td>
        </tr>
    </table>
    <ul>
        <li><a href="login-signupindex.html">Back to Login/Signup</a></li>
    </ul>
</body>

</html>
